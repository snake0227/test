<!DOCTYPE html>
<html>

	<body>
		<h1 id = 'main_title' style = 'text-align: center;'>定期テスト対策</h1>
		<div style = 'text-align: center;'>
			<p id = 'display_subject'>教科を選択</p>
			<p id = 'question'></p>
			<button onclick = 'changesubject("数学")'>数学</button>
			<button onclick = 'changesubject("生物基礎")'>生物基礎</button>
		</div>
		
		<script>
			function changesubject(name){
							document.getElementById('display_subject').innerText = name;
							if (name == '数学'){
											document.getElementById('question').innerText = '';
											for (let i = 0; i < 5; i++){
												let num = Math.floor(Math.random() * 10) + 1;
												document.getElementById('question').innerText += num + " ";

														}
									}
						}

		</script>
	</body>

</html>

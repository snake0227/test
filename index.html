<!DOCTYPE html>
<html>
<head>
	<style>
			button{
				width: 150px;
				height: 40px;
				margin: 10px;
				cursor: pointer;
				padding: 15px;
				font-size: 16px;
			}
	</style>
		<body style = 'text-align: center;'>
			<h1 id = 'main_title' style = 'text-align: center;'>定期テスト対策</h1>
			<p id = 'displaysubject'>教科を選択</p>
			<p id = 'question'></p>

			<div id = 'button'>
				<button onclick = 'changesubject("math")'>数学</button>
				<button onclick = 'changesubject("bio_base")'>生物基礎</button>
			</div>
			<button id = 'back_button' onclick = 'backToMenu()' style = 'display: none;'>戻る</button>
		
			<script>
				function changesubject(name){
								let displayname = "";
								document.getElementById('button').style.display = 'none';
								document.getElementById('back_button').style.display = 'inline-block';
								if (name == 'math'){
											displayname = '数学';
											document.getElementById('displaysubject').innerText = displayname;
											document.getElementById('question').innerText = '';
											for (let i = 0; i < 5; i++){
												let num = Math.floor(Math.random() * 10) + 1;
												document.getElementById('question').innerText += num + " ";
	
															}
										}
								else if (name == 'bio_base'){
												displayname = '生物基礎';
												document.getElementById('displaysubject').innerText = displayname

						}
						}
				function backToMenu(){
									document.getElementById('button').style.display = 'block';
									document.getElementById('back_button').style.display = 'none';
									document.getElementById('displaysubject').innerText = '教科を選択';
									document.getElementById('question').innerText = '';
								}


		</script>
	</body>

</html>
